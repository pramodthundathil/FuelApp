{% load static %}
{% block content %}
<style>
    .find_container{
        width:60%;
        margin: auto;
        margin-top: 30px;
        padding: 20px;
        border: 1px solid rgb(236, 63, 63);
        border-radius: 20px;
    }
    .find_container input{
        width:100%;
        padding:6px;
        border: .5px solid gray;
    }
    .find_container {
        color:white !important;
    }
    label{
        color:rgb(43, 41, 41) !important;
    }
    .find_container{
        color: rgb(43, 41, 41) !important;
    }
</style>

  <!-- slider section -->
    <!-- <section class="slider_section "> -->
      <div class="container ">
       
        <div class="find_container mb-5">
          <div class="container">

            <div class="row">
              <div class="col">
                <form method="post">
                    {% csrf_token %}
                  <div class="form-row ">
                    <div class="detail-box col-lg-12">
                        <h1>
                          
                      Add A New Staff
            <h6 class="text-danger">{{form.errors}}</h6>

                          
                        </h1>
                        
                        <br><br>
                      </div>
                  {% for field in form  %}
                  
                    <div class="form-group col-lg-6">
                    {{field.label}}: <br>
                    {{field}}
                    </div>
                  {% endfor %}
                  <div class="form-group col-lg-6">
                    <label for="">Phone Number</label>
                    <input type="number" name="phonenumber" id="phonenumber" placeholder="Phone Number" oninput="validatePhoneNumber()">
            <br>
            <span id="phonenumberError" class="error text-danger"></span>
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="">Address</label>
                    <input type="text" name="address" required class="form-control" placeholder="Address">
                  </div>
                    
                    
                    <div class="form-group col-lg-12 text-center">

                      <div class="btn-box text-center align-center">
                        <button type="submit" class="btn btn-info ">Register</button>
                      </div>
                      <br>
                      
           
                    </div>
                    
                     
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </section> -->
    <!-- end slider section -->
    <script>
        function validatePhoneNumber() {
            const phoneNumberInput = document.getElementById('phonenumber');
            const phoneNumberError = document.getElementById('phonenumberError');
            const phoneNumber = phoneNumberInput.value.trim();
    
            // Regular expression to match exactly 10 digits
            const phoneNumberPattern = /^\d{10}$/;
    
            if (phoneNumberPattern.test(phoneNumber)) {
                phoneNumberError.textContent = ''; // Clear the error message
            } else {
                phoneNumberError.textContent = 'Please enter a valid 10-digit phone number.';
            }
        }

        function validateForm() {
            // Add additional form validation logic as needed
            const phoneNumber = document.getElementById('phonenumber').value.trim();
            const phoneNumberPattern = /^\d{10}$/;

            if (!phoneNumberPattern.test(phoneNumber)) {
                alert('Please enter a valid 10-digit phone number.');
                return false; // Prevent form submission
            }

            // Add more validation logic for other fields if necessary

            return true; // Allow form submission if all validations pass
        }
    </script>

{% endblock %}
